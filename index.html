<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Escaping Shia</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Walter+Turncoat' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" href="http://s.mlcdn.co/animate.css">
  <script type='text/javascript' src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <h1>You're walking through the woods...</h1>
  <div id="gameWindow">
    <div id="puzzle">
      <h2>This is where the puzzle will run.</h2>
      <input type="text">
      <h3 id="warning">He's gaining on you!</h3>
    </div>
    <div id="maze">
      <table>
        <tr>
          <td id="1"></td>
          <td id="2"></td>
          <td id="3"></td>
          <td id="4"></td>
        </tr>
        <tr>
          <td id="8"></td>
          <td id="7"></td>
          <td id="6"></td>
          <td id="5"></td>
        </tr>
        <tr>
          <td id="9"></td>
          <td id="10"></td>
          <td id="11"></td>
          <td id="12"></td>
        </tr>
        <tr>
          <td id="16"></td>
          <td id="15"></td>
          <td id="14"></td>
          <td id="13"></td>
        </tr>
    </div>
  </div>
</body>
</html>
